<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robot Workflow Manager - Contact</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }
    header, footer { background: #005a9c; color: #fff; padding: 1rem; text-align: center; }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; }
    .container { max-width: 600px; margin: auto; padding: 2rem 1rem; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 1rem; }
    input, textarea { padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 3px; }
    input[type="submit"] {
      margin-top: 1.5rem;
      background: #005a9c;
      color: #fff;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="services.html">Services</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you have any questions or would like to schedule a demo, please fill out the form below:</p>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message">
    </form>
    <p>You can also email us directly at <a href="mailto:info@robotworkflowmanager.com">info@robotworkflowmanager.com</a>.</p>
  </div>

  <footer>
    <p>&copy; 2025 Robot Workflow Manager. All rights reserved.</p>
  </footer>
</body>
</html>
